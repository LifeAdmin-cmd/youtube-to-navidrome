<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to Music Processor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; background-color: #f0f2f5; color: #333; }
        h1 { text-align: center; color: #2c3e50; }
        
        /* Card Style */
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box; border: 2px solid #eee; border-radius: 6px; font-size: 16px; transition: border 0.3s; }
        input[type="text"]:focus { border-color: #1db954; outline: none; }
        
        button { width: 100%; padding: 12px; background-color: #1db954; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.2s; }
        button:hover { background-color: #1ed760; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Progress Bar */
        .progress-container { width: 100%; background-color: #e0e0e0; border-radius: 6px; margin: 25px 0 10px 0; overflow: hidden; display: none; }
        .progress-bar { width: 0%; height: 20px; background-color: #1db954; text-align: center; line-height: 20px; color: white; font-size: 12px; transition: width 0.5s ease; }

        /* Logs */
        .log-container { margin-top: 20px; max-height: 300px; overflow-y: auto; border-top: 1px solid #eee; }
        .log-entry { padding: 10px; border-bottom: 1px solid #f9f9f9; font-size: 14px; display: flex; align-items: center; }
        
        /* Status Colors */
        .status-success { color: #155724; background-color: #d4edda; border-left: 4px solid #28a745; }
        .status-error { color: #721c24; background-color: #f8d7da; border-left: 4px solid #dc3545; }
        .status-skipped { color: #856404; background-color: #fff3cd; border-left: 4px solid #ffc107; }
        .status-finished { font-weight: bold; text-align: center; justify-content: center; background-color: #e8f5e9; }

    </style>
</head>
<body>

    <h1>YouTube Downloader</h1>

    <div class="card">
        <label for="url">Paste YouTube URL:</label>
        <input type="text" id="url" placeholder="https://www.youtube.com/..." required>
        <button onclick="startProcess()" id="startBtn">Start Processing</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="log-container" id="logContainer">
            </div>
    </div>

    <script>
        function startProcess() {
            const urlInput = document.getElementById('url');
            const btn = document.getElementById('startBtn');
            const logContainer = document.getElementById('logContainer');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');

            const url = urlInput.value;
            if (!url) { alert("Please enter a URL"); return; }

            // Reset UI
            btn.disabled = true;
            btn.innerText = "Processing...";
            logContainer.innerHTML = "";
            progressBar.style.width = "0%";
            progressBar.innerText = "0%";
            progressContainer.style.display = "block";

            // Open connection to Python
            // encodeURIComponent ensures special characters in the URL don't break the link
            const eventSource = new EventSource(`/stream?url=${encodeURIComponent(url)}`);

            eventSource.onmessage = function(event) {
                // Parse the JSON sent from Python
                const data = JSON.parse(event.data);

                // 1. Update Progress Bar
                if (data.progress) {
                    progressBar.style.width = data.progress + "%";
                    progressBar.innerText = data.progress + "%";
                }

                // 2. Create Log Entry
                if (data.message) {
                    const div = document.createElement('div');
                    div.className = `log-entry status-${data.status}`;
                    div.innerText = data.message;
                    
                    // Add new log to top
                    logContainer.insertBefore(div, logContainer.firstChild);
                }

                // 3. Check if finished
                if (data.status === "finished" || data.status === "fatal_error") {
                    eventSource.close(); // Stop listening
                    btn.disabled = false;
                    btn.innerText = "Start Processing";
                }
            };

            eventSource.onerror = function() {
                const div = document.createElement('div');
                div.className = "log-entry status-error";
                div.innerText = "Connection lost or server error.";
                logContainer.insertBefore(div, logContainer.firstChild);
                
                eventSource.close();
                btn.disabled = false;
                btn.innerText = "Start Processing";
            };
        }
    </script>

</body>
</html>
