<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to Music Processor</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        form { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #1db954; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #1ed760; }
        
        /* Messages */
        .messages { list-style: none; padding: 0; margin-top: 20px; }
        .messages li { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        /* Loading Spinner Logic */
        .loader { display: none; text-align: center; margin-top: 10px; color: #666; }
    </style>
</head>
<body>

    <h1>YouTube Downloader</h1>

    <form method="POST" onsubmit="showLoader()">
        <label for="url">Paste YouTube URL:</label>
        <input type="text" id="url" name="url" placeholder="https://www.youtube.com/..." required>
        
        <button type="submit" id="submitBtn">Process URL</button>
        <div id="loader" class="loader">Processing... please wait...</div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="messages">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').innerText = 'Working...';
        }
    </script>

</body>
</html>
